{% extends "mainapp/base.html" %}

{% block title %}
  Deleting Event
{% endblock title %}

{% block content %}
    <div class="event__delete">
        <h3>Confirm that you want to delete event</h3>
        <p>{{ event.name }} created on {{ event.created_on|date:'m.d.Y' }}</p>
        <form method="post">
            {% csrf_token %}
            <p><input type="submit" value="Delete"></p>
        </form>
    </div>
    


{% endblock content %}
