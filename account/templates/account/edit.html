{% extends "mainapp/base.html" %}

{% block title %}
  edit profile
{% endblock title %}

{% block content %}
  <h1>Account edit</h1>
  <p>Your account details you can edit using form below:</p>
  <form method="post" enctype="multipart/form-data">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Save changes"></p>
</form>
{% endblock content %}
