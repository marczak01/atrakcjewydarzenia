{% extends "mainapp/base.html" %}

{% block title %}Password change{% endblock title %}

{% block content %}
  <h1>Password change</h1>
  <p>Fill out form below to change your password</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Change"></p>
  </form>
{% endblock content %}
