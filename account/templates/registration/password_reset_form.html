{% extends "mainapp/base.html" %}

{% block title %}Password Recovery{% endblock title %}

{% block content %}
  <h1>Forgot password?</h1>
  <p>Give your e-mail address to create new password</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Send e-mail message"></p>
  </form>
{% endblock content %}
